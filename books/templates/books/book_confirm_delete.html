{% extends 'base.html' %}

{% block title %}Xác nhận xóa sách{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
            <h1 class="card-title mb-0">Xác nhận xóa sách</h1>
        </div>
        <div class="card-body">
            <p class="card-text">Bạn có chắc chắn muốn xóa sách "<strong>{{ book.title }}</strong>" không?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2"><i class="fas fa-trash-alt"></i> Xóa</button>
                <a href="{% url 'book_detail' book.pk %}" class="btn btn-secondary"><i class="fas fa-times"></i> Hủy</a>
            </form>
        </div>
        <div class="card-footer text-muted">
            Thông tin sách sẽ bị xóa vĩnh viễn và không thể khôi phục.
        </div>
    </div>
</div>
{% endblock %}
