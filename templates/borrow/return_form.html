{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Xác nhận trả sách</h3>
        </div>
        <div class="card-body">
            <p>Bạn có chắc chắn muốn trả sách "<strong>{{ borrow.book.title }}</strong>" của tác giả {{ borrow.book.author.name }}?</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Xác nhận trả sách</button>
                <a href="{% url 'borrow_list' %}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
